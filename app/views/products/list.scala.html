@(products: List[Product])(implicit lang: Lang, messages: Messages, flash: Flash)


@main(Messages("application.name")) {
<dl class="products">
    @for(product <- products) {
    <dt>@product.name</dt>
    <dd>@product.description</dd>
    }
</dl>

<p><a href="@controllers.routes.HomeController.newProduct()" class="btn">
    <i class="icon-plus"></i> @Messages("products.new.command")</a></p>

}
